<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!-- Linking the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Petrol Cost Calculator</h1>
        
        <!-- Input field for the cost of petrol per liter -->
        <label for="costPerLiter">Cost of Petrol per Liter (£):</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01" required> 
        
        <!-- Input field for the number of liters purchased -->
        <label for="litersPurchased">Number of Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="1" required> 
        
        <!-- Button to calculate the total cost -->
        <button id="calculateButton">Calculate Total Cost</button> 
        
        <!-- Paragraph to display the calculated total cost -->
        <p id="totalCost">Total Cost: £0.00</p> 
    </div>

    <!-- Linking the external JavaScript file for functionality -->
    <script src="scripts/app.js"></script> 
</body>
</html>
